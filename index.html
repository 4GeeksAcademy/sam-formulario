	<script>
		document.getElementById('card-number').addEventListener('input', function (e) {
			let cardNumber = e.target.value;
			cardNumber = cardNumber.replace(/\D/g, ''); // Remove spaces
			cardNumber = cardNumber.match(/.{1,4}/g); // Split into groups of 4
			cardNumber = cardNumber.join(' '); // Join groups with a space
			e.target.value = cardNumber; // Update input value
		});
		document.getElementById('card-number').addEventListener('keydown', function (e) {
			// Solo permitir números (0-9) y backspace
			if ((e.key < '0' || e.key > '9') && e.key !== 'Backspace') {
				e.preventDefault();
			}
		});
		document.getElementById('CVC').addEventListener('input', function (e) {
			let CVC = e.target.value;
			CVC = CVC.replace(/\D/g, ''); // Remove non-digit characters
			e.target.value = CVC; // Update input value
		});
		document.getElementById('amount').addEventListener('input', function (e) {
			let amount = e.target.value;
			amount = amount.replace(/\D/g, ''); // Remove non-digit characters
			e.target.value = amount; // Update input value
		});
		document.getElementById('Fecha de Expiración').addEventListener('input', function (e) {
			let expirationDate = e.target.value;
			let previousExpirationDate = e.target.value; // Store the previous value of the field
			let previousLength = expirationDate.length; // Store the length of the previous value

			// Use a regular expression to allow only numbers and slashes
			expirationDate = expirationDate.replace(/[^0-9/]/g, '');

			if (expirationDate.length == 2 && expirationDate.indexOf('/') == -1) {
				expirationDate += '/'; // Add a slash after the first 2 digits
			}
			if (expirationDate.length > 5) {
				expirationDate = expirationDate.slice(0, 5); // Limit to 5 characters
			}
			// If a digit was deleted, remove the slash before it
			if (expirationDate.length < previousLength) { // Check the length of the previous value
				let index = expirationDate.indexOf('/');
				if (index > -1) {
					expirationDate = expirationDate.slice(0, index) + expirationDate.slice(index + 1);
				}
			}
			e.target.value = expirationDate; // Update input value
		});

	</script>
</body>
